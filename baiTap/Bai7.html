<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<script>
    function doiCho(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }

    let kq = doiCho(2, 4);
    console.log("Sau khi đổi chỗ:", kq);
</script>

</body>
</html>
