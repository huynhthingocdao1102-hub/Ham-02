<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    let n = +prompt("Nhập: ");

    function giaTri(n) {
        if (typeof n === 'number' && !isNaN(n)) {
            return true;
        } else {
            return false;
        }
    }

    document.write(giaTri(n));
</script>
</body>
</html>
