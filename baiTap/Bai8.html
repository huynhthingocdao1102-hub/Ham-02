<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    function daoMang(arr) {
        return arr.reverse();
    }

    let kq = daoMang([3, 4, 6, 7, 8, 9, 0, 6]);
    console.log("Mảng đảo ngược:", kq);

</script>
</body>
</html>
