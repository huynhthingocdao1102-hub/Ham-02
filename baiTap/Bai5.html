<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a:");
    let b = +prompt("Nhập số b:");
    let c = +prompt("Nhập số c:");

    function soNhoNhat(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    let kq = soNhoNhat(5, 2, 8);
    console.log("Số nhỏ nhất là:", kq);
</script>
</body>
</html>
