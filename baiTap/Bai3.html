<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt("Nhập một số nguyên: ");

    function giaiThua(n) {
        let ketQua = 1;
        for (let i = 1; i <= n; i++) {
            ketQua *= i;
        }
        return ketQua;
    }

    let kq = giaiThua(n);
    document.write("Giai thừa của " + n + " là: " + kq);
</script>

</body>
</html>
